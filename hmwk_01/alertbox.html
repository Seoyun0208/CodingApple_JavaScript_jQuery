<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파라미터 활용하여 Alert 박스 창 여닫기 기능 만들기</title>
    <link rel="stylesheet" href="alertbox.css">
    <script src="https://kit.fontawesome.com/6e6545e710.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 상단 : alertbox -->
    <div id="alert">
        <div class="alert-box yellow" id="yellow">
            <span class="wow">Holy guacamole!</span>
            <span> You should check in on some of those fields below.</span> 
            <i class="fas fa-times close" onclick="alert('yellow','none')"></i>
        </div>
        <div style="clear:both;"></div>
        <div class="alert-box blue" id="blue">
            <span class="wow">Holy guacamole!</span>
            <span> You should check in on some of those fields below.</span> 
            <i class="fas fa-times close" onclick="alert('blue','none')"></i>
        </div>
        <div style="clear:both;"></div>
        <div class="alert-box grey" id="grey">
            <span class="wow">Holy guacamole!</span>
            <span> You should check in on some of those fields below.</span> 
            <i class="fas fa-times close" onclick="alert('grey','none')"></i>
        </div>
        <div style="clear:both;"></div>
    </div>
    <!-- 하단 : 버튼 -->
    <button onclick="alert('alert','block')">알림창 띄우기</button>

    <script>
        function alert(id, display){
            document.getElementById(id).style.display=display;
        }
    </script>
</body>
</html>
