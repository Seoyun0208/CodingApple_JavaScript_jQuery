<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert 박스 UI 만들기</title>
    <link rel="stylesheet" href="alertbox.css">
    <script src="https://kit.fontawesome.com/6e6545e710.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 상단 : alertbox -->
    <div id="alert">
        <div class="alert-box yellow">
            <span class="wow">Holy guacamole!</span>
            <span> You should check in on some of those fields below.</span> 
            <i class="fas fa-times"></i>
        </div>
        <div style="clear:both;"></div>
        <div class="alert-box blue">
            <span class="wow">Holy guacamole!</span>
            <span> You should check in on some of those fields below.</span> 
            <i class="fas fa-times"></i>
        </div>
        <div style="clear:both;"></div>
        <div class="alert-box grey">
            <span class="wow">Holy guacamole!</span>
            <span> You should check in on some of those fields below.</span> 
            <i class="fas fa-times"></i>
        </div>
        <div style="clear:both;"></div>
    </div>
    <!-- 하단 : 버튼 -->
    <button onclick="document.getElementById('alert').style.display='block'">알림창 띄우기</button>

    <script>
    </script>
</body>
</html>
