<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="classList.css">

    <title>setTimeout 타이머로 이벤트 배너 기능 만들기</title>
  </head>
  <body>

    <!-- 상단: 모달창 -->
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="email" placeholder="이메일 형식의 아이디를 입력하세요.">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요.">
                    <div id="pw-text">비밀번호가 8자리 미만입니다.</div>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form> 
        </div>
    </div> 

    <!-- 상단 : Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand" id="logo">
                Stalit Shop<br/>
                <span class="badge bg-dark" id="badge">🌝 Dark Mode 🔄</span>
            </span>
            <button class="btn-login">로그인</button>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav> 
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>
    <!-- 상단 : Timeout -->
    <div class="alert alert-danger" id="time-alert">
        🎁 <span id="time">5</span> 초 이내 구매 시 사은품 증정! 🎁
    </div>
    <!-- 상단 : 메인 -->
    <div class="main-bg">
        <img src="./img/shoes.jpg" alt="">
    </div>
 

    <script>
        // 상단 : 모달창
        $('.btn-login').eq(0).on('click', function(){
            $('.black-bg').eq(0).toggleClass('show');
        })

        $('#close').eq(0).on('click', function(){
            $('.black-bg').eq(0).toggleClass('show');
        })

        $('#submit').eq(0).on('click', function(e){
            if($('#email').val() == '') {
                e.preventDefault();
                return alert('아이디를 입력하세요.');
            } 
            if ($('#password').val() == '') {
                e.preventDefault();
                return alert('비밀번호를 입력하세요.');
            } else if ($('#password').val().length < 8) {
                e.preventDefault();
                return alert('8자리 이상의 비밀번호를 입력하세요.');
            }
        })

        // document.getElementById('email').addEventListener('input', function(){
        //     console.log('input 이벤트는 input 에 입력한 값이 바뀔 때 발생한다.');
        // })

        // document.getElementById('email').addEventListener('change', function(){
        //     console.log('change 이벤트는 input 에 입력한 값이 바뀌고 포커스를 잃을 때 발생한다.');
        // })

        $('#pw-text').hide();
        $('#password').on('input', function(){
            if($('#password').val() != '' && $('#password').val().length < 8){
                $('#pw-text').show();
            } else {
                $('#pw-text').hide();
            }
        })

        // 상단 : Navbar
        var cnt = 0;
        $('#badge').on('click', function(){
            cnt++;
            if(cnt % 2){
                $('#badge').html('🌞 Light Mode 🔄');
                $('body').addClass('dark');
                $('.navbar').addClass('navbar-dark');
                $('.navbar').removeClass('navbar-light');
                $('.navbar').addClass('bg-dark');
                $('.navbar').removeClass('bg-light');
                $('#logo').addClass('dark');
                $('.btn-login').addClass('dark');
                $('.list-group-item').addClass('dark');
                $('.white-bg').addClass('dark');
                $('.btn').addClass('dark');
            } else {
                $('#badge').html('🌝 Dark Mode 🔄');
                $('body').removeClass('dark');
                $('.navbar').addClass('navbar-light');
                $('.navbar').removeClass('navbar-dark');
                $('.navbar').addClass('bg-light');
                $('.navbar').removeClass('bg-dark');
                $('#logo').removeClass('dark');
                $('.btn-login').removeClass('dark');
                $('.list-group-item').removeClass('dark');
                $('.white-bg').removeClass('dark');
                $('.btn').removeClass('dark');
            }
        })

        $('.navbar-toggler').eq(0).on('click', function(){
            $('.list-group').eq(0).slideToggle('show');
        })

        // 상단 : Timeout
        var count = 5;
        setInterval(function(){
            count -= 1;
            if (count > 0) {
                $('#time').html(count);
            } else {
                $('#time-alert').hide();
            }
        }, 1000);
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
