<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="classList.css">
    <script src="https://kit.fontawesome.com/6e6545e710.js" crossorigin="anonymous"></script>

    <title>정규식으로 이메일, 비밀번호 검증하는 기능 만들기_2</title>
  </head>
  <body>

    <!-- 상단: 모달창 -->
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="email" placeholder="이메일 형식의 아이디를 입력하세요.">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="password" placeholder="영문, 숫자, 특수문자를 최소 한 가지씩 조합하여 8~16자리 비밀번호를 입력하세요.">
                    <div id="pw-text1">비밀번호가 8자리 미만입니다.</div>
                    <div id="pw-text2">비밀번호가 16자리 초과입니다.</div>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form> 
        </div>
    </div> 

    <!-- 상단 : Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand" id="logo">
                Stalit Shop<br/>
                <span class="badge bg-dark" id="badge">🌝 Dark Mode 🔄</span>
            </span>
            <button class="btn-login">로그인</button>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav> 
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <!-- 상단 : Timeout -->
    <div class="alert alert-danger" id="time-alert">
        🎁 <span id="time">5</span> 초 이내 구매 시 사은품 증정! 🎁
    </div>

    <!-- 상단 : 메인 -->
    <div class="main-bg">
        <img src="./img/shoes.jpg" alt="">
    </div>
 
    <!-- 중앙 : 이미지 슬라이드 -->
    <div style="overflow: hidden;">
        <div class="slide-container">
            <div class="slide-box">
                <img src="./img/car1.png">
            </div>
            <div class="slide-box">
                <img src="./img/car2.png">
            </div>
            <div class="slide-box">
                <img src="./img/car3.png">
            </div>
        </div>
        <div class="btns">
            <button class="angle-btn prev">
                <i class="fas fa-angle-left"></i>
            </button>
            <button class="dot-btn slide-1"> </button>
            <button class="dot-btn slide-2"> </button>
            <button class="dot-btn slide-3"> </button>
            <button class="angle-btn next">
                <i class="fas fa-angle-right"></i>
            </button>
        </div>
    </div>

    <script src="classList.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
