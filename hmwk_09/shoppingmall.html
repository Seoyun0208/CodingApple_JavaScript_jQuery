<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <div class="container">
        <div class="card-group container" id="items"></div>

    </div>
    <script src="shoppingmall.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
