<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6e6545e710.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="slide_hammer.css">

    <title>Hammer.js로 이미지 슬라이드 터치 기능 만들기</title>

  </head>
  <body> 
    <div class="container">
      <h4 class="my-4 text-center">Showcase</h4>
      <div style="overflow: hidden; position:relative;">
        <div class="slide-container">
          <div class="slide-box">
            <img src="./img/portfolio-1.jpg">
          </div>
          <div class="slide-box">
           <img src="./img/portfolio-2.jpg">
          </div>
          <div class="slide-box">
           <img src="./img/portfolio-3.jpg">
        </div>
      </div>
      <button class="button slide-prev"><i class="fas fa-caret-left"></i></button>
      <button class="button slide-next"><i class="fas fa-caret-right"></i></button>
      <div class="slide-buttons">
        <button class="slide slide-1"> </button>
        <button class="slide slide-2"> </button>
        <button class="slide slide-3"> </button>
      </div>
    </div>


      <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script> 
      <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha256-eVNjHw5UeU0jUqPPpZHAkU1z4U+QFBBY488WvueTm88=" crossorigin="anonymous"></script>
      <script src="slide_hammer.js"></script>
  </body>
</html>
